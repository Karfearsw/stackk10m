name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: FrameworkPlanner/package-lock.json

    - name: Install dependencies
      working-directory: FrameworkPlanner
      run: npm ci

    - name: Type Check
      working-directory: FrameworkPlanner
      run: npm run check

    - name: Build
      working-directory: FrameworkPlanner
      run: npm run build

    - name: Run Tests
      working-directory: FrameworkPlanner
      run: npx vitest run
